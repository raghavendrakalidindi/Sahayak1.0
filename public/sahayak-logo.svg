  <g transform="translate(20, 40)">
    <!-- Head circle -->
    <circle cx="60" cy="40" r="35" fill="#059669" stroke="#ffffff" stroke-width="4"/>
    
    <!-- Headset -->
    <path d="M25 35 Q25 15 60 15 Q95 15 95 35" fill="none" stroke="#059669" stroke-width="8" stroke-linecap="round"/>
    <circle cx="25" cy="35" r="8" fill="#059669"/>
    <circle cx="95" cy="35" r="8" fill="#059669"/>
    
    <!-- Microphone -->
    <rect x="20" y="45" width="10" height="15" rx="5" fill="#059669"/>
    <line x1="25" y1="60" x2="25" y2="70" stroke="#059669" stroke-width="2"/>
    <line x1="20" y1="70" x2="30" y2="70" stroke="#059669" stroke-width="2"/>
    
    <!-- Body -->
